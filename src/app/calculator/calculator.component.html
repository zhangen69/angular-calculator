<div class="app-calulator-wrapper">
  <mat-card>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>
      <app-calulator-display-box [displayValue]="displayValue"></app-calulator-display-box>
    </mat-card-subtitle>
    <mat-card-content>
      <app-calulator-panel-box [displayValue]="displayValue" (update)="updateValue($event)"></app-calulator-panel-box>
    </mat-card-content>
  </mat-card>
</div>
